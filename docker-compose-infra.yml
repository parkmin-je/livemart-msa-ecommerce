version: '3.8'

# 인프라만 Docker로 실행 (빠른 개발용)
# 애플리케이션 서비스는 IntelliJ에서 실행

services:
  # PostgreSQL - User Service
  postgres-user:
    image: postgres:15
    container_name: livemart-postgres-user
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: userapp
      POSTGRES_PASSWORD: user123
    ports:
      - "5434:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data

  # PostgreSQL - Product Service
  postgres-product:
    image: postgres:15
    container_name: livemart-postgres-product
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: productapp
      POSTGRES_PASSWORD: product123
    ports:
      - "5435:5432"
    volumes:
      - postgres-product-data:/var/lib/postgresql/data

  # PostgreSQL - Order Service
  postgres-order:
    image: postgres:15
    container_name: livemart-postgres-order
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderapp
      POSTGRES_PASSWORD: order123
    ports:
      - "5436:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data

  # PostgreSQL - Inventory Service
  postgres-inventory:
    image: postgres:15
    container_name: livemart-postgres-inventory
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: inventoryapp
      POSTGRES_PASSWORD: inventory123
    ports:
      - "5432:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data

  # PostgreSQL - Analytics Service
  postgres-analytics:
    image: postgres:15
    container_name: livemart-postgres-analytics
    environment:
      POSTGRES_DB: analyticsdb
      POSTGRES_USER: analyticsapp
      POSTGRES_PASSWORD: analytics123
    ports:
      - "5433:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    container_name: livemart-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: livemart-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: livemart-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: livemart-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  # Kibana (Optional - Elasticsearch UI)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: livemart-kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: livemart-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Zipkin (Distributed Tracing)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: livemart-zipkin
    ports:
      - "9411:9411"

volumes:
  postgres-user-data:
  postgres-product-data:
  postgres-order-data:
  postgres-inventory-data:
  postgres-analytics-data:
  redis-data:
  elasticsearch-data:
  prometheus-data:

networks:
  default:
    name: livemart-network
