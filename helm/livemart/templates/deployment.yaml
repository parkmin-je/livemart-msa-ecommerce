{{- range $key, $svc := .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $svc.name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ $svc.name }}
    {{- include "livemart.labels" $ | nindent 4 }}
spec:
  replicas: {{ $svc.replicas }}
  selector:
    matchLabels:
      app: {{ $svc.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ $svc.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $svc.port }}"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: {{ $svc.name }}
          image: {{ $.Values.global.imageRegistry }}/{{ $svc.image }}:{{ $svc.tag }}
          imagePullPolicy: {{ $.Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ $svc.port }}
          envFrom:
            - configMapRef:
                name: livemart-config
            - secretRef:
                name: livemart-secrets
          resources:
            requests:
              memory: {{ $svc.resources.requests.memory | quote }}
              cpu: {{ $svc.resources.requests.cpu | quote }}
            limits:
              memory: {{ $svc.resources.limits.memory | quote }}
              cpu: {{ $svc.resources.limits.cpu | quote }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ $svc.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ $svc.port }}
            initialDelaySeconds: 60
            periodSeconds: 30
---
{{- end }}
