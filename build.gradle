plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
    id 'org.graalvm.buildtools.native' version '0.10.4' apply false
}

allprojects {
    group = 'com.livemart'
    version = '2.0.0'
}

ext {
    set('springCloudVersion', "2024.0.0")
    set('opentelemetryVersion', "1.44.1")
    set('testcontainersVersion', "1.20.4")
    set('resilience4jVersion', "2.2.0")
    set('archunitVersion', "1.3.0")
    set('springAiVersion', "1.0.0-M6")
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/milestone' }
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "io.opentelemetry:opentelemetry-bom:${opentelemetryVersion}"
            mavenBom "org.testcontainers:testcontainers-bom:${testcontainersVersion}"
            mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
        }
    }

    dependencies {
        // Lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testCompileOnly 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'

        // Testing
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

        // Testcontainers
        testImplementation 'org.testcontainers:testcontainers'
        testImplementation 'org.testcontainers:junit-jupiter'
        testImplementation 'org.testcontainers:postgresql'
        testImplementation 'org.testcontainers:kafka'

        // ArchUnit - Architecture Tests
        testImplementation "com.tngtech.archunit:archunit-junit5:${archunitVersion}"

        // Flyway DB Migration
        implementation 'org.flywaydb:flyway-core'
        implementation 'org.flywaydb:flyway-database-postgresql'

        // Actuator + Prometheus + Micrometer
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'io.micrometer:micrometer-registry-prometheus'

        // OpenTelemetry - Distributed Tracing (replacing Zipkin)
        implementation 'io.micrometer:micrometer-tracing-bridge-otel'
        implementation 'io.opentelemetry:opentelemetry-exporter-otlp'

        // Structured Logging (JSON)
        implementation 'net.logstash.logback:logstash-logback-encoder:8.0'
    }

    tasks.named('test') {
        useJUnitPlatform()
        jvmArgs '--enable-preview'
    }

    // Virtual Threads (Java 21 Project Loom) - enabled via application.yml
}
