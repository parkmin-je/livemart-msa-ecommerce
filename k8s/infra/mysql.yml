apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-order
  namespace: livemart
spec:
  serviceName: mysql-order
  replicas: 1
  selector:
    matchLabels:
      app: mysql-order
  template:
    metadata:
      labels:
        app: mysql-order
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "orderdb"
            - name: MYSQL_USER
              value: "order"
            - name: MYSQL_PASSWORD
              value: "order123"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: mysql-order-data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-order-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-order
  namespace: livemart
spec:
  selector:
    app: mysql-order
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
---
