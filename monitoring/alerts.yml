groups:
  - name: livemart_alerts
    interval: 30s
    rules:
      # 서비스 다운 알림
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # 높은 에러율
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.application }}"
          description: "Error rate is {{ $value }} requests/second"

      # CPU 사용률 높음
      - alert: HighCPU
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.application }}"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # 메모리 사용률 높음
      - alert: HighMemory
        expr: jvm_memory_used_bytes / jvm_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.application }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # 낮은 재고 알림
      - alert: LowStock
        expr: product_stock_quantity < 10
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "Low stock for product {{ $labels.product_id }}"
          description: "Stock quantity is {{ $value }}"

      # 느린 응답 시간
      - alert: SlowResponse
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time on {{ $labels.application }}"
          description: "95th percentile response time is {{ $value }}s"

      # Kafka 컨슈머 지연
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka consumer lag on {{ $labels.application }}"
          description: "Consumer lag is {{ $value }} messages"
