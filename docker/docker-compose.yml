version: '3.8'

services:
  mysql-user:
    image: mysql:8.0
    container_name: livemart-mysql-user
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: user123
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-user-data:/var/lib/mysql
    networks:
      - livemart-network

  mysql-product:
    image: mysql:8.0
    container_name: livemart-mysql-product
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: productdb
      MYSQL_USER: product
      MYSQL_PASSWORD: product123
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3317:3306"
    volumes:
      - mysql-product-data:/var/lib/mysql
    networks:
      - livemart-network

  mysql-order:
    image: mysql:8.0
    container_name: livemart-mysql-order
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: orderdb
      MYSQL_USER: order
      MYSQL_PASSWORD: order123
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3318:3306"
    volumes:
      - mysql-order-data:/var/lib/mysql
    networks:
      - livemart-network

  postgres-inventory:
    image: postgres:15
    container_name: livemart-postgres-inventory
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory123
    ports:
      - "5432:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
    networks:
      - livemart-network

  postgres-analytics:
    image: postgres:15
    container_name: livemart-postgres-analytics
    environment:
      POSTGRES_DB: analyticsdb
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics123
    ports:
      - "5433:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    networks:
      - livemart-network

  redis:
    image: redis:7-alpine
    container_name: livemart-redis
    ports:
      - "6379:6379"
    networks:
      - livemart-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: livemart-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - livemart-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: livemart-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "9093:9093"
    networks:
      - livemart-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: livemart-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - livemart-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: livemart-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - livemart-network

  prometheus:
    image: prom/prometheus:latest
    container_name: livemart-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - livemart-network

  grafana:
    image: grafana/grafana:latest
    container_name: livemart-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - livemart-network

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: livemart-zipkin
    ports:
      - "9411:9411"
    networks:
      - livemart-network

volumes:
  mysql-user-data:
  mysql-product-data:
  mysql-order-data:
  postgres-inventory-data:
  postgres-analytics-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:

networks:
  livemart-network:
    driver: bridge